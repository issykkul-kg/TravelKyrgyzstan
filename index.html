<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Южный Берег Иссык-Куля</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #001020);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.48);
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 0 20px;
      width: 100%;
    }
    h1 {
      font-size: clamp(3rem, 10vw, 7rem);
      font-weight: 800;
      letter-spacing: 4px;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 4px 20px rgba(0,212,255,0.4);
    }
    .subtitle {
      font-size: clamp(1.2rem, 4vw, 2rem);
      opacity: 0.95;
      margin-bottom: 70px;
      font-weight: 300;
      color: #a0f0ff;
    }
    /* === ЯРКИЕ КАРТОЧКИ-КАТЕГОРИИ === */
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .cat-card {
      background: rgba(25,35,50,0.9);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(0,212,255,0.2);
      border-radius: 24px;
      overflow: hidden;
      width: 280px;
      transition: all 0.45s ease;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .cat-card:hover {
      transform: translateY(-16px);
      border-color: #00d4ff;
      box-shadow: 0 24px 50px rgba(0,212,255,0.3);
      background: rgba(25,45,65,0.95);
    }
    .cat-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .cat-card:hover img {
      transform: scale(1.12);
    }
    .cat-title {
      padding: 20px;
      text-align: center;
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #ffffff;
      transition: color 0.4s ease;
    }
    .cat-card:hover .cat-title {
      color: #00ffcc;
      text-shadow: 0 0 15px rgba(0,255,204,0.6);
    }
    footer {
      text-align: center;
      padding: 50px 20px;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-top: auto;
      color: #88e0ff;
    }
    @media (max-width: 768px) {
      .cat-card { width: calc(50% - 12px); }
      .cat-card img { height: 140px; }
      .cat-title { font-size: 1.1rem; padding: 16px; }
    }
    @media (max-width: 480px) {
      .cat-card { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="content">
      <h1>ЮЖНЫЙ БЕРЕГ</h1>
      <div class="subtitle">Лучшие места, отели и отдых в Боконбаево</div>
      <div class="categories">
        <a href="#oteli" class="cat-card">
          <img src="https://images.unsplash.com/photo-1551918120-9739cb430c6a?auto=format&fit=crop&w=800&q=80" alt="Отели">
          <div class="cat-title">ОТЕЛИ</div>
        </a>
        <a href="#guesthouses" class="cat-card">
          <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=800&q=80" alt="Гостевые дома">
          <div class="cat-title">ГОСТЕВЫЕ ДОМА</div>
        </a>
        <a href="#yurts" class="cat-card">
          <img src="https://images.unsplash.com/photo-1504280390367-361ea3373a5b?auto=format&fit=crop&w=800&q=80" alt="Юрточные лагеря">
          <div class="cat-title">ЮРТОЧНЫЕ ЛАГЕРЯ</div>
        </a>
        <a href="#berkut" class="cat-card">
          <img src="https://images.unsplash.com/photo-1603899122634-5b7c7e1f8c8b?auto=format&fit=crop&w=800&q=80" alt="Охота с беркутом">
          <div class="cat-title">ОХОТА С БЕРКУТОМ</div>
        </a>
        <a href="#places" class="cat-card">
          <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80" alt="Красивые места">
          <div class="cat-title">КРАСИВЫЕ МЕСТА</div>
        </a>
        <a href="#tours" class="cat-card">
          <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" alt="Туры">
          <div class="cat-title">ТУРЫ</div>
        </a>
      </div>
    </div>
  </header>
  <footer>
    © 2025 Южный Берег Иссык-Куля · Боконбаево и окрестности
  </footer>
</body>
</html>
