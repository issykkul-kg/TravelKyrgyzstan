      font-weight:700;

      transition:.3s;
    }
    .whatsapp-btn:hover{
      background:#128C7E;
      transform:scale(1.05);
    }
    .whatsapp-btn svg{
      width:24px;height:24px;vertical-align:middle;margin-right:8px;
    }

    /* Основной grid */
    .categories{
      display:grid;
      gap:30px;
      grid-template-columns:repeat(3, minmax(320px, 380px));
      max-width:1400px;
      margin:0 auto;
      padding:0 20px 80px;
      justify-content:center;
    }

    .cat-card{
      width:100%;
      background:rgba(255,255,255,.9);
      border-radius:28px;
      overflow:hidden;
      text-decoration:none;
      transition:.4s;
      box-shadow:0 14px 35px rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
    }
    .cat-card:hover{
      transform:translateY(-14px);
      box-shadow:0 26px 55px rgba(255,140,0,.45);
    }
    .cat-card img{
      width:100%;
      height:240px;
      object-fit:cover;
    }
    .cat-title{
      padding:22px;
      font-size:1.4rem;
      font-weight:700;
      color:#006666;
      text-align:center;
      flex-grow:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .trust{
      text-align:center;
      padding:40px 20px;
      background:#e0ffff;
      font-weight:600;
      line-height:1.8;
    }
    footer{
      text-align:center;
      padding:30px 20px;
      font-size:.95rem;
      background:#dfffff;
    }

    /* Переключатель языков — правый верхний угол */
    .lang-switch{
      position:fixed;
      top:20px;right:20px;
      background:rgba(255,255,255,.85);
      padding:8px 14px;
      border-radius:30px;
      display:flex;gap:6px;
      z-index:100;
      backdrop-filter:blur(4px);
    }
    .lang-switch button{
      background:none;border:none;cursor:pointer;
      font-weight:600;padding:6px 14px;border-radius:20px;
      transition:.3s;
    }
    .lang-switch .active{
      background:#00d4ff;color:#fff;font-weight:800;
    }

    /* Адаптив */
    @media (max-width: 1023px) {
      .categories {
        grid-template-columns:repeat(2, minmax(320px, 380px));
        gap:25px;
      }
    }
    @media (max-width: 767px) {
      .categories {
        grid-template-columns:1fr;
        gap:20px;
        padding:0 15px 80px;
      }
      .cat-card img {
        height:220px;
      }
      .whatsapp-btn{
        padding:10px 20px;
        font-size:0.9rem;
      }
    }
  </style>

<script>
  // Объект с переводами
  const translations = {
    ru: {
      waText: "Связаться в WhatsApp"
    },
    en: {
      waText: "Contact via WhatsApp"
    }
  };

  // Функция переключения языка
  function switchLanguage(lang) {
    // Переключаем активную кнопку
    document.querySelectorAll('.lang-switch button').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.lang === lang);
    });

    // Меняем текст в элементах с классом translatable
    document.querySelectorAll('.translatable').forEach(el => {
      el.innerHTML = el.dataset[lang];
    });

    // Меняем текст кнопки WhatsApp
    document.querySelector('.wa-text').textContent = translations[lang].waText;

    // Меняем lang атрибут html
    document.documentElement.lang = lang;
  }

  // Обработчики кликов по кнопкам языка
  document.querySelectorAll('.lang-switch button').forEach(btn => {
    btn.addEventListener('click', () => {
      switchLanguage(btn.dataset.lang);
    });
  });

  // Инициализация: по умолчанию русский
  switchLanguage('ru');
</script>
